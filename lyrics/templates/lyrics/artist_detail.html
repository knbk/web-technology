{% extends 'base.html' %}
{% block content %}
    <h1>{{ artist.name }}</h1>
    <div class="bio">{{ artist.bio|linebreaks }}</div>
    <h3>Albums:</h3>
    {% for album in artist.albums.all %}
        <div class="artist">
            <h3><a href="{% url 'lyrics:album-detail' album.pk %}">{{ album.title }}</a></h3>
        </div>
    {% empty %}
        <p>No albums found.</p>
    {% endfor %}
{% endblock %}
