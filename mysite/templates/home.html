{% extends 'base.html' %}
{% block content %}
<h1>Welcome to Lyric Saver!</h1>
<p>
    Start searching right away:
</p>
<form class="navbar-form" role="search" action="{% url 'lyrics:song-search' %}" method="get">
    <div class="input-group">
        <input type="text" class="form-control typeahead" placeholder="Search..." name="query" id="srch-term-main">
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
    </div>
</form>
{% endblock %}
