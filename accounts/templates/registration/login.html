{% load bootstrap3 %}
{% extends 'base.html' %}
{% block content %}
    <h1>Login:</h1>
    <form action="" method="POST" class="form">
        <input type="hidden" name="next" value="/"/>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
    </form>
{% endblock %}
