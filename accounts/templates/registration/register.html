{% load bootstrap3 %}
{% extend 'base.html' %}
{% block content %}
    <h1>Register your account:</h1>
    <form action="" method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
    </form>
{% endblock %}
